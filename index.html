<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Collection</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/input.css" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
      <ul
        class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 items-center justify-center space-x-4"
      >
        <li>
          <a
            href="#"
            class="text-white hover:text-gray-300 hover:underline active"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#wishlist"
            class="text-white hover:text-gray-300 hover:underline"
            >Wishlist</a
          >
        </li>
      </ul>
    </nav>
    <section id="home-section">
      <div class="grid grid-cols-2">
        <div class="max-w-7xl mx-auto p-4">
          <div class="wrapper">
            <header>
              <p>enter min and max price</p>
            </header>
            <div class="price-input">
              <div class="field">
                <span>Min</span>
                <input type="number" class="input-min" value="100" />
              </div>
              <div class="separator">-</div>
              <div class="field">
                <span>Max</span>
                <input type="number" class="input-max" value="700" />
              </div>
            </div>
          </div>
          <div class="dropdown">
            <div class="select">
              <span class="selected">Brand</span>
              <div class="caret"></div>
            </div>
            <ul class="menu">
              <li>Nike</li>
              <li>Puma</li>
              <li class="active">Adidas</li>
            </ul>
          </div>
        </div>
        <div
          id="sneaker-grid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        ></div>
      </div>
    </section>
    <section id="wishlist-section" class="hidden">
      <h2 class="font-bold text-center mb-4">WishList items</h2>
      <div
        id="wishlit-grid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
      ></div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
