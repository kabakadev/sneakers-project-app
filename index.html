<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Collection</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/input.css" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
      <ul
        class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 items-center justify-center space-x-4"
      >
        <li>
          <a
            href="#"
            class="text-white hover:text-gray-300 hover:underline active"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#wishlist"
            class="text-white hover:text-gray-300 hover:underline"
            >Wishlist</a
          >
        </li>
      </ul>
    </nav>

    <section id="home-section">
      <div class="grid grid-cols-2 gap-4 max-w-7xl mx-auto p-4">
        <div class="flex flex-col space-y-4 items-start">
          <div class="wrapper">
            <header>
              <p class="text-sm font-semibold mb-2">price range</p>
            </header>
            <div class="price-input flex items-center">
              <div class="field mr-2">
                <label>Min</label>
                <input
                  type="number"
                  class="input-min text-xs p-1 w-20"
                  value="100"
                />
              </div>
              <div class="separator text-sm">-</div>
              <div class="field ml-2">
                <label>Max</label>
                <input
                  type="number"
                  class="input-max text-xs p-1 w-20"
                  value="700"
                />
              </div>
            </div>
          </div>
          <div class="dropdown w-full">
            <div
              class="select p-2 text-sm border rounded cursor-pointer bg-gray-50"
            >
              <span class="selected">Brand</span>
              <div class="caret"></div>
            </div>
            <ul class="menu">
              <li>All</li>
              <li>Nike</li>
              <li>Puma</li>
              <li class="active">Adidas</li>
            </ul>
          </div>
        </div>
        <div
          id="sneaker-grid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        ></div>
      </div>
    </section>
    <section id="wishlist-section" class="hidden">
      <h2 class="font-bold text-center mb-4">WishList items</h2>
      <div
        id="wishlit-grid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
      ></div>
    </section>

    <div id="sneaker-details" class="hidden p-4 border rounded bg-white">
      <div class="flex flex-col items-center">
        <h3 class="text-lg font-bold">Details</h3>
        <img
          src=""
          id="sneaker-image"
          class="w-28 h-auto object-cover rounded"
        />
        <p id="sneaker-brand" class="font-bold"></p>
        <p id="sneaker-color" class="text-gray-800"></p>
        <p id="sneaker-size" class="text-gray-500"></p>
        <p id="sneaker-price" class="font-bold"></p>
        <p id="text-content" class="max-w-2xl text-center text-lg"></p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
